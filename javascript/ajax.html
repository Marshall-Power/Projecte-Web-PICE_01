<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<script src="../jquery.js"></script>
  <title>Ajax </title>
  <style>
    #contingut{
      width:400px;
      height:400px;
      background-color:aquamarine;
    }
  </style>
  <script>
    $(function(){
      $("#carregar").click(function(){
        $("#contingut").load("data.html");
      })
    });
  </script>
</head>
<body>
  <div id="contingut">Contingut inicial</div>

  <button class="btn btn-info" id="carregar">Carregar</button>
  
</body>
</html>
