<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
  <script src="../jquery.js"></script>
  <title>Jquery animations</title>
  <style>
    #capa1{
      position: absolute;
      top:10px;
      left:100px;
      /*height: 30px;
      width: 400px;
      background-color: grey;
      border-style: solid 1px;
      border-color: black;
      text-align: center;
      padding-top:3px;  */
    }

    #animar{
      position: absolute;
      top: 400px;
      left: 550px;
    }
    #reiniciar{
      position: absolute;
      top: 400px;
      left: 700px;
    }


  </style>
  <script>
    $(document).ready(function(){
      var percent = 25;
      $("#animar").click(function(){
        if(percent < 100){
          percent = percent + 25;
          $("#barraprogres").animate({width: percent+"%"},100);
          $("#barraprogres").empty();
          $("#barraprogres").append(percent+"%");
        }else{
          alert("Barra al mÃ¡xim!");
        }
          
      });

      $("#reiniciar").click(function(){ 
        percent = 0;
        $("#barraprogres").animate({width: percent+"%"},500);
        $("#barraprogres").empty();
        $("#barraprogres").append(percent+"%");
      });
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 center-block">
          <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="barraprogres">25%</div>
            </div>
      </div>
    </div>
  </div>
  

<button class="btn btn-success" id="animar">Progresar</button>
<button class="btn btn-danger" id="reiniciar">Reinicar</button>
  
</body>
</html>
