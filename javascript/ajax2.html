<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
  <script src="../jquery.js"></script>
  <title>JQUERY AJAX</title>
  <style>
    #capa1{
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: aquamarine;
      top:30px;
      left: 100px;
      overflow: scroll;
    }
    #capa2{
      position: absolute;
      width: 300px;
      height: 300px;
      background-color:burlywood;
      top:30px;
      left: 500px;
      overflow: scroll;
    }

    #carregar{
      position: absolute;
      top:350px;
      left: 400px;
    }

  </style>
  <script>
    $(document).ready(function(){
      $("#carregar").click(function(){
        $.get("contingut.html",function(data,status){
          if(status=="success"){
            var datapartida = data.split("</br>", 2);
            $("#capa1").html(datapartida[0]);
            $("#capa2").html(datapartida[1]);
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="capa1">

  </div>
  <div id="capa2">

  </div>
  <button class="btn btn-info" id="carregar">Carregar</button>

</body>
</html>
