<!DOCTYPE html>

  <title>Connect flickr</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">

  <script>
    $(document).ready(function(){
      $("#buscar").click(function(){
        var etiqueta = $("#etiqueta").val();
        var desti = "https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=ab7f73735506c220e24df81accb37c7a&tags="+etiqueta+"&per_page=6&format=json&nojsoncallback=1";
        $.getJSON(desti,function(picsObject){
          $.each(picsObject.photos.photo,function(i,picture){
            $("#galeria").append("<div class='col-md-3 col-sm-4 col-xs-6'> <img class=img-responsive src=https://farm"+picture.farm+".staticflickr.com/"+picture.server+"/"+picture.id+"_"+picture.secret+".jpg class=img-responsive><p>"+picture.title+"</p></div>")
          })
        })
      })
    })

        })
      })
    })
  </script>
