<!DOCTYPE html>
<html>
    <head>
        <style>
            #container{
                position:relative;
                background-color:cornflowerblue;
                width:600px;
                height:400px;
                box-sizing: border-box;
                
            }
            #capa1{ 
                background-image: url(puppybackground.jpg);
                background-repeat: no-repeat;
                background-attachment: local;
                background-position: top left;                              
                width:150px;
                height:100px;
                background-color:red;
                transition: width 2s, height 2s;

            }
            #capa1:hover{
                /*background-color:green;*/
                width: 300px;
                height: 200px;
            }
            #capa2{
                background-image: url(puppybackground.jpg);
                background-repeat: no-repeat;
                background-attachment: local;
                background-position: top right;
                position: absolute;
                top:0px;
                right:0px;
                width:150px;
                height:100px;                
                transition: width 2s, height 2s;                
            }
            #capa2:hover{               
                width: 300px;
                height: 200px;
                
            }
            #capa3{
                background-image: url(puppybackground.jpg);
                background-repeat: no-repeat;
                background-attachment: local;
                background-position: bottom left;
                position: absolute;
                bottom: 0px;
                left: 0px;
                width:150px;
                height:100px;
                background-color:red;
                transition: width 2s, height 2s;
            }
            #capa3:hover{
                width: 300px;
                height: 200px;                
            }
            #capa4{
                background-image: url(puppybackground.jpg);
                background-repeat: no-repeat;
                background-attachment: local;
                background-position: bottom right;
                position: absolute;
                bottom: 0px;
                right: 0px;                
                width:150px;
                height:100px;
                background-color:red;
                transition: width 2s, height 2s;
            }
            #capa4:hover{
                width: 300px;
                height: 200px;                
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="capa1">

            </div>
            <div id="capa2">
                        
            </div>
            <div id="capa3">
                        
            </div>
            <div id="capa4">
                        
            </div>
        </div>
        
    </body>
</html>
